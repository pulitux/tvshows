<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Personajes</title>
    <style>
        body {
            font-family: arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 3px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <script src="{% static 'jquery-3.2.1.min.js'%}" type="text/javascript"></script>

        <div data-role="header"><h2>Personajes</h2></div>
        <div data-role="content">
            <fieldset style ="border: 3px solid black; padding: 20px; border-radius=10px color:black;">
                <div id = "botones1">
                    <button type="button" onclick="window.location.href='/tvshows/personajes/lista';">Lista</button>
                    <button type="button" id="delete" name="operacion" value="delete">Borrar</button>
                    <button type="button" id="modify" name="operacion" value="update">Modificar</button>
                </div>
                <div id="datos_borrar" style="display: none">
                    <h4>Borrar personaje {{idPersonaje}} ?</h4>
                </div>
                <div id="datos_modificar" style="display: none">
                    <h4>Modificar personaje {{idPersonaje}}</h4>
                    <input type="text" name="nombre" placeholder="nombre"></br></br>
                    <input type="text" name="imagen" placeholder="url de la imagen"></br></br>
                    <input type="text" name="idSerie" placeholder="id serie"></br></br>
                </div>
                <div id="botones2" style="display: none">
                    <button type="submit" name="modify">OK</button>
                    <button type="button" id="cancel">Cancelar</button>
                </div>
                <script>
                    $(document).ready(function () {
                        $("#delete").click(function () {
                            $("#botones1").hide("slow");
                            $("#datos_borrar").show("slow");
                            $("#datos_modificar").hide("slow");
                            $("#botones2").show("slow");
                        });
                        $("#modify").click(function () {
                            $("#botones1").hide("slow");
                            $("#datos_borrar").hide("slow");
                            $("#datos_modificar").show("slow");
                            $("#botones2").show("slow");
                        });
                        $("#cancel").click(function () {
                            $("#botones1").show("slow");
                            $("#datos_borrar").hide("slow");
                            $("#datos_modificar").hide("slow");
                            $("#botones2").hide("slow");
                        });
                    });
                </script>
            </fieldset>
            <br/><br/>
            <fieldset style ="border: 3px solid black; padding: 20px; color:black;">
            <legend>Lista de Personajes</legend>
                <table border="0" style="width:100%">
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>IMAGEN</th>
                        <th>SERIE</th>
                    </tr>
                    <tr>
                        <td>{{idPersonaje}}</td>
                        <td>{{nombre}}</td>
                        <td><img src="{{imagen}}" height="100"> </td>
                        <td>{{idSerie}}</td>
                    </tr>
                </table>
            </fieldset>
            <br></br>
        </div>
</body>
